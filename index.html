<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Login Sistema Pastelaria</title>
    <link rel="icon" type="image/png" href="pastel.png">
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <main class="container">
        <form>

            <h1>Login</h1>

            <div class="input-box">
                <input placeholder="Usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="lembrar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="registrar-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
<footer>
    <p><a href="https://www.flaticon.com/br/icones-gratis/pastel" title="pastel ícones">Pastel ícones criados por Freepik - Flaticon</a></p>
</footer>
</html>
